name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'poliscipy/**'
      - 'tests/**'
  pull_request:
    branches:
      - main
    paths:
      - 'poliscipy/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov geopandas matplotlib shapely

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=poliscipy --cov-report=xml --maxfail=1 --disable-warnings -q

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          fail_ci_if_error: true
